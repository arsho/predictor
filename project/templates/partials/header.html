<div class="d-flex flex-column flex-md-row align-items-start pb-3 mb-4 border-bottom">
    <a href="{{ url_for('main.index') }}"
       class="d-flex align-items-center text-dark text-decoration-none me-4"
       data-bs-toggle="tooltip" data-bs-placement="bottom"
       title="{{config.SITE_NAME_SHORT}}">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
             fill="currentColor" class="bi bi-collection"
             viewBox="0 0 16 16">
            <path d="M2.5 3.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm2-2a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1h-7zM0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6v7zm1.5.5A.5.5 0 0 1 1 13V6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-13z"/>
        </svg>
        &nbsp;
        <span class="fs-4">{{config.SITE_NAME_SHORT}}</span>
    </a>
    {% if current_user.is_authenticated %}

    <a class="me-3 py-2 text-dark text-decoration-none"
       href="{{url_for('main.show_panels')}}" data-bs-toggle="tooltip"
       data-bs-placement="bottom" title="Show all panels">
        <i class="bi bi-journals"></i> Panels
    </a>
    <a class="me-3 py-2 text-dark text-decoration-none"
       href="{{ url_for('main.add_panel') }}"
       data-bs-toggle="tooltip" data-bs-placement="bottom"
       title="Add a new panel">
        <i class="bi bi-journal-plus"></i> Add Panel
    </a>
    <a class="me-3 py-2 text-dark text-decoration-none"
       href="{{url_for('main.show_my_panels')}}" data-bs-toggle="tooltip"
       data-bs-placement="bottom" title="Show my panels">
        <i class="bi bi-person-workspace"></i> My Panels
    </a>
    {% endif %}

    <nav class="d-lg-flex mt-2 mt-lg-0 ms-lg-auto">
        {% if current_user.is_authenticated %}
        <form action="{{url_for('main.show_panels')}}" method="post"
              class="row g-0 me-0 me-lg-1 align-items-center">
            <div class="col-12">
                <div class="input-group">
                    <input name="search_title" type="text"
                           class="form-control form-control-sm"
                           placeholder="Search panels with title">
                    <button class="btn btn-outline-dark btn-sm"
                            type="submit" data-bs-toggle="tooltip"
                            data-bs-placement="bottom" title="Search panels">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
            </div>
        </form>
        {% endif %}
        {% if not current_user.is_authenticated %}
        <a class="align-middle m-auto btn btn-outline-dark btn-sm me-1 text-decoration-none"
           href="{{ url_for('auth.login') }}"
           data-bs-toggle="tooltip" data-bs-placement="bottom"
           title="Login">
            <i class="bi bi-box-arrow-in-right"></i> Login
        </a>
        <a class="align-middle m-auto btn btn-outline-success btn-sm text-decoration-none"
           href="{{ url_for('auth.signup') }}"
           data-bs-toggle="tooltip" data-bs-placement="bottom"
           title="Sign up">
            <i class="bi bi-person-add"></i> Sign Up
        </a>
        {% endif %}
        {% if current_user.is_authenticated %}
        <a class="align-middle m-auto mt-3 mt-lg-0 btn btn-outline-secondary btn-sm text-decoration-none"
           href="{{ url_for('auth.logout') }}"
           data-bs-toggle="tooltip" data-bs-placement="bottom"
           title="Logout">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
        {% endif %}
    </nav>
</div>
